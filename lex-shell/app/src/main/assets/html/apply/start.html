<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script>
			var scale = window.screen.width / 750
			document.write('<meta name="viewport" content="width=750, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no, minimal-ui">')
		</script>

        <link href="../css/common.css" rel="stylesheet"/>

		<script src="../js/jquery.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/apply.js"></script>
		<script src="../js/app.js"></script>

		<script>
			var orderId = common.param("orderId")
			if (orderId != null && orderId != "") {
				APP.apply.fold(orderId, r => {
					MF.direct("apply/applicant.html?orderId=" + r)
				})
			} else {
				APP.apply.create(r => {
					MF.direct("apply/applicant.html?orderId=" + r.id)
				})
			}
		</script>
	</head>

	<body>
		<div id="root"></div>
	</body>
</html>
